name: Skate Analytics CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  # TRABAJO 1: BACKEND
  backend-tests:
    name: Backend (Test & Lint)
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: skating_db_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password123
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'
      - name: Install Dependencies
        run: |
          cd backend
          pip install -r requirements.txt
          pip install flake8
      - name: Run Django Tests
        env:
          SECRET_KEY: 'ci-secret'
          DB_NAME: skating_db_test
          DB_USER: postgres
          DB_PASSWORD: password123
          DB_HOST: localhost
          DB_PORT: 5432
        run: |
          cd backend
          python manage.py test

  # TRABAJO 2: FRONTEND
  frontend-build:
    name: Frontend (Unit Tests & Build)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      - name: Install Dependencies
        run: npm ci 
      - name: Unit Tests (Vitest)
        run: npm run test:unit
      - name: Build Project
        run: npm run build

  # TRABAJO 3: E2E (Solo corre si los anteriores pasan)
  e2e-tests:
    name: Cypress E2E
    needs: [backend-tests, frontend-build]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
          working-directory: frontend
          build: npm run build
          start: npm run preview
          wait-on: 'http://localhost:4173'